{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/account.css">
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="{% static "favicon.ico" %}">
    <title>AtriTell</title>
</head>
<body>
    <div class="header">
        <div class="account-buttons">
            {% if user.is_authenticated %}
                <a href="/logout" class="logout-btn">Log out</a>
                <a href="/account" class="account-btn">{{ user }}</a>
            {% else %}
                <a href="/register" class="reg-btn">Register</a>
                <a href="/auth" class="auth-btn">Sign in</a>
            {% endif %}
        </div>

        <div class="navigation-buttons">
            <a href="/">AtriTell</a>
        </div>
    </div>

    <div class="auth">
        <form action="/register" method="POST">{% csrf_token %}
            <input name="username" type="text" placeholder="Username" maxlength="50" class="user-data">
            <input name="email" type="text" placeholder="Email" maxlength="50" class="user-data">
            <input name="pass" type="password" placeholder="Password" maxlength="50" class="user-data">
            <input type="submit" value="Register" class="auth-btn">
        </form>
    </div>
</body>
</html>
